name: Asset Optimization

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ master ]
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.css'
      - '**.js'
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

jobs:
  optimize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          ignorePaths: 'assets/vendor/**'

  minify-assets:
    runs-on: ubuntu-latest
    needs: optimize-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3
        with:
          overwrite: true
          # Copy only non-vendor assets to a temporary folder and run
          # the minifier against that folder so vendor files are left alone.
      - name: Prepare assets for minification
        run: |
          rm -rf assets-filtered
          mkdir -p assets-filtered
          rsync -a --exclude='vendor' assets/ assets-filtered/

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3
        with:
          overwrite: true
          directory: 'assets-filtered'

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: optimize assets'
          title: 'Automated Asset Optimization'
          body: |
            ## Automated Optimization

            This PR contains:
            - Compressed images (lossless)
            - Minified CSS/JS files

            Review the changes and merge if acceptable.
          branch: auto-optimize-assets
          delete-branch: true
