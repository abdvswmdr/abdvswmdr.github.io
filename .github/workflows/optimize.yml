name: Asset Optimization

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ master ]
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.css'
      - '**.js'

jobs:
  optimize-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          ignorePaths: 'assets/vendor/**'

  minify-assets:
    runs-on: ubuntu-latest
    needs: optimize-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3
        with:
          overwrite: true
          directory: 'assets'
          # Note: the `ignore` input is not supported by this action.
          # To avoid minifying vendor files, adjust `directory` or
          # add a custom step to filter files before running the action.

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: optimize assets'
          title: 'Automated Asset Optimization'
          body: |
            ## Automated Optimization

            This PR contains:
            - Compressed images (lossless)
            - Minified CSS/JS files

            Review the changes and merge if acceptable.
          branch: auto-optimize-assets
          delete-branch: true
